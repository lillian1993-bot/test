<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>兒少政策建議｜優先排序互動</title>
<link rel="stylesheet" href="style.css">
<script src="redirect.js" defer></script>
</head>

<body>

<h1>如果你是決策者，你會優先執行哪一條兒少政策？</h1>
<p>完成選擇後，你將進入一個「政府跨部會 × 兒少意見 × 政策執行」模擬頁面。</p>

<form id="policy-form">
    <select id="policy" name="policy" style="font-size:1.1rem;padding:.5rem;" required>
        <option value="">— 請選擇政策 —</option>

        <optgroup label="一、永續環境">
            <option value="1">1. 全民氣候行動日</option>
            <option value="2">2. 菸蒂不落地</option>
            <option value="3">3. 綠色通勤更容易</option>
            <option value="4">4. 社區公園 × 樹更多</option>
            <option value="5">5. 減塑日行動！</option>
            <option value="6">6. 菸品減害設計</option>
        </optgroup>

        <optgroup label="二、數位安全與健康使用">
            <option value="7">7. 智慧3C設計</option>
            <option value="8">8. 健康使用3C教育</option>
            <option value="9">9. 校園無3C日</option>
            <option value="10">10. 數位性剝削零容忍</option>
            <option value="11">11. 媒體共同守護</option>
        </optgroup>

        <optgroup label="三、兒少參與及表意">
            <option value="12">12. 全校學生會議制度化</option>
        </optgroup>
    </select>

    <br><br>
    <button type="submit">開始模擬</button>
</form>

</body>
</html>
