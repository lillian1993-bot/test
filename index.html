<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>兒少政策互動表單</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>選擇你想優先執行的政策建議</h1>
  <form id="policyForm">
    <label for="policy">請選擇政策建議：</label>
    <select id="policy" required>
      <option value="" disabled selected>-- 請選擇 --</option>
      <option value="sustainable">永續環境</option>
      <option value="digital">數位安全與健康使用</option>
      <option value="participation">兒少參與及表意權</option>
    </select>
    <button type="submit">提交選擇</button>
  </form>

  <script src="redirect.js"></script>
</body>
</html>
